---
version: '2.4'
services:
  webdav:
    image: sashgorokhov/webdav

  plugin:
    build:
      context: ../
      dockerfile: Dockerfile
    volumes:
      - '.:/test'
    environment:
      PLUGIN_FILE: '/test/test{1,2}.txt'
      PLUGIN_DESTINATION: 'http://webdav/'
      PLUGIN_TIMEOUT: 10
      PLUGIN_ATTEMPTS: 4
